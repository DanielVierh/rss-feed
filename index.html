<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News RSS Feed</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <h1>News-Feed</h1>

    <div class="controls" aria-label="Feed Einstellungen">
      <label for="sort_order">Sortierung</label>
      <select id="sort_order">
        <option value="newest" selected>Neueste zuerst</option>
        <option value="oldest">Älteste zuerst</option>
      </select>

      <button id="btn_manage_feeds" type="button">Feeds auswählen</button>
      <button id="btn_refresh" type="button">Aktualisieren</button>
    </div>

    <dialog id="feeds_modal" aria-label="RSS Feeds auswählen">
      <form method="dialog" class="modal">
        <header class="modal-header">
          <h3>RSS Feeds auswählen</h3>
          <button
            id="feeds_close"
            class="btn-icon"
            value="cancel"
            aria-label="Schließen"
            type="submit"
          >
            ✕
          </button>
        </header>

        <div class="modal-body">
          <p class="modal-hint">
            Wähle die Feeds aus, die angezeigt werden sollen. Deine Auswahl wird
            gespeichert.
          </p>
          <div id="feeds_list" class="feeds-list"></div>

          <div class="modal-divider"></div>
          <h4 class="modal-subtitle">Eigenen Feed hinzufügen</h4>
          <div
            class="custom-feed-form"
            aria-label="Eigenen RSS Feed hinzufügen"
          >
            <input
              id="custom_feed_label"
              type="text"
              placeholder="Name (z.B. Mein Blog)"
              autocomplete="off"
            />
            <input
              id="custom_feed_url"
              type="url"
              placeholder="RSS-URL (https://…/feed.xml)"
              autocomplete="off"
            />
            <button
              id="btn_add_custom_feed"
              class="btn-secondary"
              type="button"
            >
              Hinzufügen
            </button>
            <p id="custom_feed_error" class="form-error" aria-live="polite"></p>
          </div>
        </div>

        <footer class="modal-footer">
          <button
            id="feeds_cancel"
            class="btn-secondary"
            value="cancel"
            type="submit"
          >
            Abbrechen
          </button>
          <button id="feeds_save" class="btn-primary" type="button">
            Speichern
          </button>
        </footer>
      </form>
    </dialog>

    <hr />
    <details class="collapsible" id="favorites_panel">
      <summary>
        <span>Favoriten</span>
        <span class="panel-count" id="favorites_count">(0)</span>
      </summary>
      <div class="panel-body" id="favorites_container"></div>
    </details>

    <details class="collapsible" id="readlater_panel">
      <summary>
        <span>Später lesen</span>
        <span class="panel-count" id="readlater_count">(0)</span>
      </summary>
      <div class="panel-body" id="readlater_container"></div>
    </details>

    <hr />
    <div id="feeds_root"></div>

    <button
      id="scroll_top"
      class="scroll-top"
      type="button"
      aria-label="Nach oben scrollen"
    >
      ↑
    </button>

    <script src="src/js/script.js"></script>
  </body>
</html>
