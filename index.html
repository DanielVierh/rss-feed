<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News RSS Feed</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <h1>News-Feed</h1>

    <div class="controls" aria-label="Feed Einstellungen">
      <label for="sort_order">Sortierung</label>
      <select id="sort_order">
        <option value="newest" selected>Neueste zuerst</option>
        <option value="oldest">Älteste zuerst</option>
      </select>

      <button id="btn_refresh" type="button">Aktualisieren</button>
    </div>

    <hr />
    <details class="collapsible" id="favorites_panel">
      <summary>
        <span>Favoriten</span>
        <span class="panel-count" id="favorites_count">(0)</span>
      </summary>
      <div class="panel-body" id="favorites_container"></div>
    </details>

    <details class="collapsible" id="readlater_panel">
      <summary>
        <span>Später lesen</span>
        <span class="panel-count" id="readlater_count">(0)</span>
      </summary>
      <div class="panel-body" id="readlater_container"></div>
    </details>

    <hr />
    <h2>Heise</h2>
    <hr />

    <div id="feed_container"></div>
    <hr />
    <h2 class="tagesschau">Tagesschau</h2>
    <hr />
    <div id="feed_container_tagesschau"></div>
    <hr />
    <h2 class="spiegel">Spiegel News</h2>
    <hr />
    <div id="feed_container_spiegel"></div>

    <script src="src/js/script.js"></script>
  </body>
</html>
